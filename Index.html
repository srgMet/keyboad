<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vkeybord</title>
   <link rel="stylesheet" type="text/css" href="./src/style.css">
</head>

<body>

<div class="wrapper">
   <div class="keyboard">
   <h1>make on win10</h1>
   <!-- <textarea class="display" onkeydown="return checkKey(event.key)" id="display" ></textarea> -->
   <!-- <input onkeydown="return checkKey(event.key)" placeholder="Введите телефон" type="text"> -->
      <textarea class="display" id="display" > </textarea>


      <div class="buttons">
         <div class="section__1">

            <button onclick="funcAdd1()" class="key">`<sup>~</sup></button>
            <button onclick="func1()" class="key">1<sup>!</sup></button>
            <button onclick="func2()" class="key">2<sup>@</sup></button>
            <button onclick="func3()" class="key">3<sup>#</sup></button>
            <button onclick="func4()" class="key">4<sup>$</sup></button>
            <button onclick="func5()" class="key">5<sup>%</sup></button>
            <button onclick="func6()" class="key">6<sup>:</sup></button>
            <button onclick="func7()" class="key">7<sup>?</sup></button>
            <button onclick="func8()" class="key">8<sup>*</sup></button>
            <button onclick="func9()" class="key">9<sup>(</sup></button>
            <button onclick="func0()" class="key">0<sup>)</sup></button>
            <button onclick="funcAdd2()" class="key">-<sup>_</sup></button>
            <button onclick="funcAdd3()" class="key">=<sup>+</sup></button>
            <button onclick="funcBack()" class="key backspace">BackSpace</button>

         </div>

         <div class="section__2">
            <button onclick="funcTab()" class="key tab">Tab</button>
            <button onclick="funcq()" class="key">q<sup>Q</sup></button>
            <button onclick="funcw()" class="key">w<sup>W</sup></button>
            <button onclick="funce()" class="key">e<sup>E</sup></button>
            <button onclick="funcr()" class="key">r<sup>R</sup></button>
            <button onclick="funct()" class="key">t<sup>T</sup></button>
            <button onclick="funcy()" class="key">y<sup>Y</sup></button>
            <button onclick="funcu()" class="key">u<sup>U</sup></button>
            <button onclick="funci()" class="key">i<sup>I</sup></button>
            <button onclick="funco()" class="key">o<sup>O</sup></button>
            <button onclick="funcp()" class="key">p<sup>P</sup></button>
            <button onclick="funcAdd4()" class="key">[<sup>{</sup></button>
            <button onclick="funcAdd5()" class="key">]<sup>}</sup></button>
            <button onclick="funcAdd6()" class="key">\<sup>/</sup></button>
            <button onclick="funcDel()" class="key">Del</button>
         </div>
         <div class="section__3">
            <button onclick="funcCL()" class="key capslock">CapsLock</button>
            <button onclick="funca()" class="key">a<sup>A</sup></button>
            <button onclick="funcs()" class="key">s<sup>S</sup></button>
            <button onclick="funcd()" class="key">d<sup>D</sup></button>
            <button onclick="funcf()" class="key">f<sup>F</sup></button>
            <button onclick="funcg()" class="key">g<sup>G</sup></button>
            <button onclick="funch()" class="key">h<sup>H</sup></button>
            <button onclick="funcj()" class="key">j<sup>J</sup></button>
            <button onclick="funck()" class="key">k<sup>K</sup></button>
            <button onclick="funcl()" class="key">l<sup>L</sup></button>
            <button onclick="funcAdd7()" class="key">;<sup>:</sup></button>
            <button onclick="funcAdd8()" class="key">'<sup>"</sup></button>
            <button onclick="funcEnter()" class="key enter">Enter</button>
         </div>
         <div class="section__4">
            <button onclick="funcShift()" class="key shift__l">Shift</button>
            <button onclick="funcAdd9()" class="key">\</button>
            <button onclick="funcz()" class="key">z<sup>Z</sup></button>
            <button onclick="funcx()" class="key">x<sup>X</sup></button>
            <button onclick="funcc()" class="key">c<sup>C</sup></button>
            <button onclick="funcv()" class="key">v<sup>V</sup></button>
            <button onclick="funcb()" class="key">b<sup>B</sup></button>
            <button onclick="funcn()" class="key">n<sup>N</sup></button>
            <button onclick="funcm()" class="key">m<sup>M</sup></button>
            <button onclick="funcAdd10()" class="key">.<sup> &lsaquo;</sup></button>
            <button onclick="funcAdd11()" class="key">,<sup>&rsaquo;</sup></button>
            <button onclick="funcAdd12()" class="key">/</button>
            <button onclick="funcArrow1()" class="key">▲</button>
            <button onclick="funcShift()" class="key shift__r">Shift</button>
         </div>

         <div class="section__5">
            <button onclick="funcCtrl()" class="key ctrl">Ctrl</button>
            <button onclick="funcWin()" class="key win">Win</button>
            <button onclick="funcAltL()" class="key alt">Alt</button>
            <button onclick="funcSpace()" class="space">Space</button>
            <button onclick="funcAltR()" class="key alt">Alt</button>
            <button onclick="funcCtrl()" class="key ctrl">Ctrl</button>
            <button onclick="funcArrow2()" class="key">◄</button>
            <button onclick="funcArrow3()" class="key">▼</button>
            <button onclick="funcArrow4()" class="key">►</button>


         </div>

      </div>
   </input>
   <script src="./src/script.js">   </script>
</body>

</html>
